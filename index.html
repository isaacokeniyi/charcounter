<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Character Counter</h1>

    <textarea id="text" placeholder="Type something..." oninput="countChar()"></textarea>
    <div id="counter">Characters: 0 | 0 (without spaces) || Words: 0</div>
    <button id="clear" onclick="clearInput()">Clear X</button>
    <script src="script.js"></script>
  </body>
</html>
