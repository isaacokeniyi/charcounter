<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css" />
    <style id="device-theme">
      @media (prefers-color-scheme: dark) {
        html * {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Character Counter</h1>

    <textarea id="text" placeholder="Type something..." oninput="countChar()"></textarea>
    <ul id="counter">
      <li>Characters: 0</li>
      <li>Characters without spaces: 0</li>
      <li>Words: 0</li>
    </ul>
    <div id="options">
      <button id="clear" onclick="clearInput()">Clear X</button>
      <label for="theme">
        Select theme:
        <select id="theme" onchange="switchTheme()">
          <option value="device">device</option>
          <option value="light">light</option>
          <option value="dark">dark</option>
        </select>
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
